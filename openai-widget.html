<div class="openai-widget" aria-live="polite">
  <button type="button" class="openai-widget-button" aria-haspopup="dialog" aria-expanded="false">
    OpenAI Helper
  </button>
  <div class="openai-widget-panel" role="dialog" aria-label="OpenAI helper panel">
    <div class="openai-widget-header">
      <h3>OpenAI helper</h3>
      <button type="button" class="openai-widget-close" aria-label="Close OpenAI helper">×</button>
    </div>

    <div class="openai-widget-section">
      <label for="openai-widget-key">OpenAI API key</label>
      <input id="openai-widget-key" class="openai-widget-input" type="password" placeholder="sk-..." autocomplete="off">
      <div class="openai-widget-warning">
        Stored locally in this browser. You can inspect the element and review this script to confirm it only saves settings in your local storage.<br>
        Each request automatically adds the current page as context.
      </div>
      <div class="openai-widget-actions">
        <button type="button" class="secondary" data-action="save-key">Save key</button>
        <button type="button" class="secondary" data-action="clear-key">Clear key</button>
      </div>
    </div>

    <div class="openai-widget-section">
      <label for="openai-widget-prompt">Prompt</label>
      <textarea id="openai-widget-prompt" class="openai-widget-textarea" placeholder="Ask a question about this page..."></textarea>
    </div>

    <div class="openai-widget-actions">
      <button type="button" class="secondary" data-action="fill-context">Use page summary</button>
      <button type="button" class="primary" data-action="submit">Run with OpenAI</button>
    </div>

    <div class="openai-widget-section">
      <label>Response</label>
      <div class="openai-widget-output" data-role="output">No queries yet.</div>
    </div>
  </div>
</div>

<script>
(function () {
  const STORAGE_KEY = "visionbook-openai-settings";
  const OPEN_CLASS = "open";

  if (typeof window === "undefined" || typeof document === "undefined") {
    return;
  }

  const widgetRoot = document.querySelector(".openai-widget");
  if (!widgetRoot) return;

  const button = widgetRoot.querySelector(".openai-widget-button");
  const panel = widgetRoot.querySelector(".openai-widget-panel");
  const closeButton = widgetRoot.querySelector(".openai-widget-close");
  const keyInput = widgetRoot.querySelector("#openai-widget-key");
  const promptInput = widgetRoot.querySelector("#openai-widget-prompt");
  const output = widgetRoot.querySelector("[data-role=output]");
  const actions = widgetRoot.querySelectorAll(".openai-widget-actions button");

  const settings = loadSettings();
  if (settings.apiKey) {
    keyInput.dataset.masked = "true";
    keyInput.value = maskKey(settings.apiKey);
  }

  function maskKey(key) {
    if (!key) return "";
    if (key.length <= 8) return key.replace(/./g, "•");
    return `${key.slice(0, 4)}${"•".repeat(Math.max(0, key.length - 8))}${key.slice(-4)}`;
  }

  function isMaskedValue(value) {
    return /^[^a-z0-9]*[•]+[^a-z0-9]*$/i.test(value);
  }

  function loadSettings() {
    try {
      const raw = window.localStorage.getItem(STORAGE_KEY);
      if (!raw) return {};
      const parsed = JSON.parse(raw);
      return typeof parsed === "object" && parsed ? parsed : {};
    } catch (err) {
      console.warn("OpenAI widget: failed to load settings", err);
      return {};
    }
  }

  function saveSettings(updated) {
    try {
      const merged = { ...settings, ...updated };
      window.localStorage.setItem(STORAGE_KEY, JSON.stringify(merged));
      Object.assign(settings, merged);
    } catch (err) {
      console.warn("OpenAI widget: failed to save settings", err);
    }
  }

  function clearSettings() {
    try {
      window.localStorage.removeItem(STORAGE_KEY);
    } catch (err) {
      console.warn("OpenAI widget: failed to clear settings", err);
    }
    settings.apiKey = "";
  }

  function togglePanel(force) {
    const willOpen = typeof force === "boolean" ? force : !panel.classList.contains(OPEN_CLASS);
    panel.classList.toggle(OPEN_CLASS, willOpen);
    button.setAttribute("aria-expanded", String(willOpen));
    button.classList.toggle("open", willOpen);
  }

  function currentPageUrl() {
    try {
      const url = new URL(window.location.href);
      if (url.hostname === "localhost" || url.hostname === "127.0.0.1") {
        return url.href;
      }
      return `${url.origin}${url.pathname}${url.search}${url.hash}`;
    } catch (err) {
      return window.location ? window.location.href : "";
    }
  }

  async function submitQuery() {
    const apiKey = settings.apiKey;
    if (!apiKey || apiKey.length < 10 || apiKey.indexOf("sk-") !== 0) {
      output.textContent = "Add a valid OpenAI API key first.";
      return;
    }

    const prompt = promptInput.value.trim();
    if (!prompt) {
      output.textContent = "Enter a prompt or question.";
      return;
    }

    saveSettings({ mode: "chat" });
    output.textContent = "Contacting OpenAI...";

    try {
      await handleChatRequest(apiKey, prompt);
    } catch (err) {
      console.error(err);
      if (err?.status === 403 || /403/.test(String(err?.message))) {
        output.textContent =
          "OpenAI error 403: This request was denied. Double-check that your API key has access to the selected model and sufficient quota.";
      } else {
        output.textContent = `OpenAI error: ${err?.message || err}`;
      }
    }
  }

  function buildContextPrompt(prompt) {
    const pageLink = currentPageUrl();
    return `Current page: ${pageLink}\nUser prompt: ${prompt}`;
  }

  async function handleChatRequest(apiKey, prompt) {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${apiKey}`,
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [
          {
            role: "system",
            content:
              "You are a helpful assistant for the Foundations of Computer Vision book. Use the linked page to inform your answers.",
          },
          {
            role: "user",
            content: buildContextPrompt(prompt),
          },
        ],
      }),
    });

    if (!response.ok) {
      const error = new Error(`${response.status} ${response.statusText}`);
      error.status = response.status;
      throw error;
    }

    const data = await response.json();
    const choice = data.choices?.[0]?.message?.content;
    if (!choice) {
      throw new Error("No response content returned.");
    }
    output.textContent = choice.trim();
  }

  function fillWithContext() {
    const pageLink = currentPageUrl();
    const existing = promptInput.value.trim();
    const snippet = `Summarize the most important concepts found at ${pageLink}`;
    promptInput.value = existing ? `${existing}\n\n${snippet}` : snippet;
  }

  actions.forEach((btn) => {
    btn.addEventListener("click", (event) => {
      const action = btn.dataset.action;
      switch (action) {
        case "save-key":
          let rawValue = keyInput.value.trim();
          if (!rawValue) {
            output.textContent = "Enter an API key before saving.";
            return;
          }
          if (keyInput.dataset.masked === "true" && isMaskedValue(rawValue)) {
            output.textContent = "Key already saved. Clear it first to change.";
            return;
          }
          if (!/^sk-[A-Za-z0-9]{10,}$/.test(rawValue)) {
            output.textContent = "Enter a valid OpenAI API key (starts with sk-).";
            return;
          }
          saveSettings({ apiKey: rawValue });
          keyInput.dataset.masked = "true";
          keyInput.value = maskKey(rawValue);
          output.textContent = "API key saved locally.";
          break;
        case "clear-key":
          clearSettings();
          keyInput.value = "";
          delete keyInput.dataset.masked;
          output.textContent = "API key cleared.";
          break;
        case "fill-context":
          fillWithContext();
          output.textContent = "Added page link to prompt.";
          break;
        case "submit":
          submitQuery();
          break;
        default:
          break;
      }
    });
  });

  button.addEventListener("click", () => togglePanel());
  closeButton.addEventListener("click", () => togglePanel(false));

  document.addEventListener("keydown", (event) => {
    if ((event.metaKey || event.ctrlKey) && event.key.toLowerCase() === "b") {
      event.preventDefault();
      togglePanel();
    }
    if (event.key === "Escape" && panel.classList.contains(OPEN_CLASS)) {
      togglePanel(false);
    }
  });
})();
</script>
